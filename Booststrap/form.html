<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="form.css">
</head>

<body>

  <div class="container">
    <h2>Form Demo</h2>
    
    <form class="mb-3">
      <label for="exampleInputEmail1" class="form-label"><b>Email address</b></label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter the Email">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      <br>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"><b>Password</b></label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter the Password">
      </div>
      <div class="form-text">We can't share your password</div>
      <br>
      <div class="mb-3">
        <select class="form-select">
          <option selected>Bhopal</option>
          <option value="1">Indore</option>
          <option value="2">Jabalpur</option>
          <option value="3">Gwalior</option>
        </select>
      </div>
      <br>
      <div class="mb-3 form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
        <label class="form-check-label" for="flexCheckChecked">
          All this Information are correct
        </label>
      </div>
      <br>
      <div class="mb-3 form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Male
        </label>
      </div>
      <div class="mb-3 form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">
          Female
        </label>
      </div>
      <div class="mb-3 form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
        <label class="form-check-label" for="flexRadioDefault3">
          Transgender
        </label>
      </div>
      <br>
      <div class="mb-3 form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Pls On the switch to open the new games</label>
      </div>
      


    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
