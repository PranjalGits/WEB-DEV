<!DOCTYPE html>l
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Sign_in.css">

</head>

<body>

  <section class="wrapper">
    <div class="container">
      <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
        <div class="logo">
          <img src="images/logo.png" class="img-fluid" alt="logo">
        </div>

        <form class="rounded bg-white shadow p-5">
          <h3 class="text-dark fw-bolder fs-4 mb-2">Create an Account </h3>
          <div class="fw-normal text-muted mb-2">Already have an Account? <a href="Sign_in.html"
              class="text-primary fw-bold text-decoration-none">Sign in here</a>
          </div>

          <div class="text-center text-muted text-uppercase mb-2">or</div>

          <a href="#" class="btn btn-light login_with w-100 mb-4">
            <img src="images/google-icon.svg" class="img-fluid me-3">Sign in with Google
          </a>

          <a href="#" class="btn btn-light login_with w-100 mb-3">
            <img src="images/facebook-icon.svg" class="img-fluid me-3">Sign in with Facebook
          </a>

          <a href="#" class="btn btn-light login_with w-100 mb-3">
            <img src="images/linkedin-icon.svg" class="img-fluid me-3">Sign in with Linkdin
          </a>


          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingFirstName" placeholder="Write your first name">
            <label for="floatingFirstName">First Name</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingLastName" placeholder="Write your last name">
            <label for="floatingLastName">Last Name</label>
          </div>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            <span class="password-info mt-2">Use 8 or more characters with a mix of letters, numbers & symbols.</span>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password">
            <label for="floatingConfirmPassword">Confirm Password</label>
          </div>

          <div class="form-check d-flex align-items-centre">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label ms-2" for="gridCheck">
              I Agree <a href="#">Terms and conditions</a>.
            </label>
          </div>


          <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>

        </form>

      </div>
    </div>
  </section>
  j
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
