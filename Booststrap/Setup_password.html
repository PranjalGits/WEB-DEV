<!DOCTYPE html>l
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setup Password Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Sign_in.css">

</head>

<body>

  <section class="wrapper">
    <div class="container">
      <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
        <div class="logo">
          <img src="images/logo.png" class="img-fluid" alt="logo">
        </div>

        <form class="rounded bg-white shadow p-5">
          <h3 class="text-dark fw-bolder fs-4 mb-2">Setup New Password </h3>
          <div class="fw-normal text-muted mb-4">Already have reset your password ? <a href="Sign_in.html"
              class="text-primary fw-bold text-decoration-none">Sign in</a>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            <span class="password-info mt-2">Use 8 or more characters with a mix of letters, numbers & symbols.</span>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password">
            <label for="floatingConfirmPassword">Confirm Password</label>
          </div>

          <div class="form-check d-flex align-items-centre">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label ms-2" for="gridCheck">
              I Agree <a href="#">Terms and conditions</a>.
            </label>
          </div>


          <button type="submit" class="btn btn-primary submit_btn my-4">Submit</button>

        </form>

      </div>
    </div>
  </section>
  j
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
