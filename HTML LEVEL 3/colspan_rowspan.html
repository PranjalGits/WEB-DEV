<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
</head>
<body>
  <table border="black">
    <caption>Food Manu</caption>
    <thead>
      <tr>
        <th rowspan="2">Food</th>
        <th colspan="2">item</th>
      </tr>
      <tr>
        <th>INR</th>
        <th>USD</th>
      </tr>
    </thead>
      <tbody>
        <tr>
          <td>Fruiti</td>
          <td>10</td>
          <td>5.2USD</td>
        </tr>
        
        <tr>
          <td>Samosa</td>
          <td>12</td>
          <td>5.5USD</td>
        </tr>
        
        <tr>
          <td>sugar</td>
          <td>15</td>
          <td>5.7USD</td>
        </tr>

      </tbody>
  </table>
</body>
</html>
