<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FORMS</title>
</head>

<body>
  <form action="/action.php">
    <div>
      <label for="Username">Enter Username:</label>
      <input type="text" placeholder="Enter Name" id="Username" name="Query" />
    </div>
    <div>
      <label for="password">Enter Password:</label>
      <input type="password" placeholder="Enter Password" id="password" name="password" />
    </div>
    <div>
      <label for="number">Enter Number:</label>
      <input type="number" placeholder="Enter Number" id="number" name="NO." />
    </div>
    <div>
      <label for="time">Enter the Number:</label>
      <input type="time" placeholder="Enter Time" id="time" name="time" />
    </div>
    <div>
      <label for="color">Select Colour</label>
      <input type="color" placeholder="Select The color" id="color" name="colour" />
    </div>
    <div>
      <button type="submit">SUBMIT</button>
    </div>
    <div>
      <button type="button">BUTTON</button>
    </div>
    <div>
      <button type="reset">RESET BOTTON</button>
    </div>
    <div>
      <button type="menu">MENU BOTTON</button>
    </div>
    <div>
      <input type="checkbox" name="age" id="age"/>
      <label for="age">I am not a robot</label>
    </div>
    <div>
      <h5>Select the Apple:-</h5>
      <input type="radio" id="apple" name="fruits">
      <label for="apple">Apple</label>
    </div>
    <div>
      <input type="radio" id="mango" name="fruits">
      <label for="mango">Mango</label>
    </div>
    <div>
      <input type="radio" id="banana" name="fruits">
      <label for="banana">Banana</label>
    </div>
    <div>
      <h4>Select Any One Field:-</h4>
      <select name="profession" id="profession">
        <option>Select Your Option</option>
        <option value="student">Student</option>
        <option value="dev">Web Developer</option>
        <option value="app">App Developer</option>
        <option value="data">Data Scientists</option>
      </select>
    </div>
    <br>
    <br>
    <br>
    <div>
      <label for="Volume">Volume</label>
      <input type="range" min="0" max="100" name="vol" id="Volume">
    </div>
    <br>
    <div>
      <label for="FeedBack">Give Your Comment</label>
      <textarea id="FeedBack"></textarea>
      <input type="submit">
    </div>
  </form>
</body>

</html>
