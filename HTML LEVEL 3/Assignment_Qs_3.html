<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
</head>

<body>
  <form action="/action">
    <header>
      <div>
        <h2>Feedback Form</h2>
      </div>
    </header>
    <br>
    <main>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Write your name" name="name">
      </div>
      <br>
      <div>
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Write your email" name="email">
      </div>
      <br>
      <div>
        <label for="message">Message:</label>
        <br>
        <textarea id="message" rows="5" cols="30"></textarea>
      </div>
      <br>
      <div>
        <label>Rate us our of 5:</label>
        <br>
        <input type="radio" id="rate" name="rate">
        <label for="rate">1</label>
        <br>
        <input type="radio" id="rate" name="rate">
        <label for="rate">2</label>
        <br>
        <input type="radio" id="rate" name="rate">
        <label for="rate">3</label>
        <br>
        <input type="radio" id="rate" name="rate">
        <label for="rate">4</label>
        <br>
        <input type="radio" id="rate" name="rate">
        <label for="rate">5</label>
      </div>
      <br>
      <br>
      <button type="submit">Send your message!</button>
    </main>

  </form>


</body>

</html>
